<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Email"
        formControlName="email">
      <mat-error>Invalid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password">
      <mat-error>Enter password</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
