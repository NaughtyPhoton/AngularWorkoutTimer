<mat-tab-group *ngIf="!ongoingWorkout">
  <mat-tab label="New Workout">
    <app-new-workout (workoutStart)="setOngoingWorkout($event)">

    </app-new-workout>
  </mat-tab>
  <mat-tab label="Past Workouts">
    <app-past-workouts>

    </app-past-workouts>
  </mat-tab>
</mat-tab-group>
<app-current-workout [currentWorkout]="currentWorkout"
                     *ngIf="ongoingWorkout"
                     (workoutExit)="ongoingWorkout = false">
</app-current-workout>
